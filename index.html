<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Periodic Table Generator</title>
<style>
    :root {
        /* Default Font Sizes */
        --fs-num: 0.6em;
        --fs-sym: 1.5em;
        --fs-name: 0.6em;
        --fs-mass: 0.65em;
        
        /* Layout Variables */
        --margin-tb: 20px;
        --margin-lr: 20px;
        --table-scale: 1;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        margin: 0;
        padding: var(--margin-tb) var(--margin-lr); /* Dynamic Margins */
        text-align: center;
        transition: padding 0.2s ease;
        overflow-x: auto;
    }

    /* --- SETTINGS MENU --- */
    #settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        z-index: 1000;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    #settings-btn:hover { background: #555; }

    #controls-panel {
        display: none; /* Hidden by default */
        position: fixed;
        top: 70px;
        right: 20px;
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        z-index: 999;
        text-align: left;
        border: 1px solid #ddd;
        max-height: 80vh;
        overflow-y: auto;
    }

    #controls-panel.open { display: block; }

    .control-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .control-group:last-child { border-bottom: none; }
    
    .control-group label {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
    }

    input[type=range] { width: 100%; cursor: pointer; }

    .btn-row { display: flex; gap: 10px; margin-top: 10px; }
    
    button.action-btn {
        flex: 1;
        background-color: #007bff; color: white; border: none; padding: 10px;
        border-radius: 4px; cursor: pointer; font-size: 14px;
    }
    button.reset { background-color: #6c757d; }
    button.action-btn:hover { opacity: 0.9; }

    /* --- TABLE STYLES --- */
    .table-wrapper {
        display: inline-block;
        /* Scale the entire table container based on slider */
        transform: scale(var(--table-scale)); 
        transform-origin: top center;
        width: 100%;
    }

    .periodic-table {
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        gap: 4px;
        max-width: 1400px;
        margin: 0 auto;
        font-size: 1vw; /* Responsive base size */
    }

    .element {
        aspect-ratio: 5/7;
        border: 1px solid #333;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2px 4px;
        position: relative;
        overflow: hidden;
    }

    /* Text Sizes */
    .at-num { font-size: var(--fs-num); text-align: left; line-height: 1.1; }
    .symbol { font-size: var(--fs-sym); font-weight: bold; line-height: 1; margin: 2px 0; }
    .name { font-size: var(--fs-name); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.1; }
    .mass { font-size: var(--fs-mass); line-height: 1.1; }

    /* Group Colors */
    .g1 { background-color: #ffcccc; }
    .g2 { background-color: #ffdead; }
    .tm { background-color: #ffffcc; }
    .g13 { background-color: #ccffcc; }
    .g14 { background-color: #ccffff; }
    .g15 { background-color: #e6ccff; }
    .g16 { background-color: #ffccff; }
    .g17 { background-color: #ffccee; }
    .g18 { background-color: #e6e6e6; }
    .lan { background-color: #ffb3e6; }
    .act { background-color: #ff99cc; }
    .spacer { border: none; background: none; }
    .f-block-spacer { grid-column: 1 / -1; height: 15px; border:none; background:none; }

    /* --- PRINT STYLES --- */
    @media print {
        @page { size: landscape; margin: 0; } /* Remove browser default margins */
        
        body { 
            background-color: white; 
            /* Print uses the padding variables set by the user */
            width: 100%;
        }
        
        #settings-btn, #controls-panel { display: none !important; }
        
        .periodic-table { 
            gap: 1px; 
            font-size: 10pt; /* Baseline for print */
        }
        
        .element { 
            border: 1px solid black; 
            break-inside: avoid; 
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact; 
        }

        /* Ensure scale works in print */
        .table-wrapper {
            width: 100%;
        }
    }
</style>
</head>
<body>

    <button id="settings-btn" onclick="toggleMenu()">âš™ Options</button>

    <div id="controls-panel">
        <h3 style="margin-top:0">Table Settings</h3>

        <div class="control-group">
            <label>Rounding (Decimals): <span id="val-dec">1</span></label>
            <input type="range" id="decimals" min="0" max="4" value="1" step="1" oninput="updateTableRender()">
        </div>

        <div class="control-group">

            <label>Page Margins (Left/Right)</label>

        <div class="control-group">
            <label>Table Scale (Zoom)</label>
            <input type="range" id="scale" min="0.5" max="1.2" value="1" step="0.01" oninput="updateLayout()">
            <small style="color:#666; display:block; margin-top:2px;">Reduce this if table is cut off.</small>
        </div>

        <div class="control-group">
            <label>Atomic Number Size</label>
            <input type="range" id="rn" min="0.3" max="1.0" value="0.6" step="0.05" oninput="updateFonts()">
            
            <label>Symbol Size</label>
            <input type="range" id="rs" min="0.8" max="3.0" value="1.5" step="0.1" oninput="updateFonts()">
            
            <label>Name Size</label>
            <input type="range" id="rnm" min="0.3" max="1.0" value="0.6" step="0.05" oninput="updateFonts()">
            
            <label>Mass Size</label>
            <input type="range" id="rm" min="0.3" max="1.0" value="0.65" step="0.05" oninput="updateFonts()">
        </div>

        <div class="btn-row">
            <button class="action-btn reset" onclick="resetDefaults()">Reset</button>
            <button class="action-btn" onclick="window.print()">Print</button>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="periodic-table" id="table-container">
            </div>
    </div>

    // --- UI LOGIC ---
    function toggleMenu() {
        document.getElementById('controls-panel').classList.toggle('open');
    }

    function updateFonts() {
        const root = document.documentElement;
        root.style.setProperty('--fs-num', document.getElementById('rn').value + 'em');
        root.style.setProperty('--fs-sym', document.getElementById('rs').value + 'em');
        root.style.setProperty('--fs-name', document.getElementById('rnm').value + 'em');
        root.style.setProperty('--fs-mass', document.getElementById('rm').value + 'em');
    }

    function updateLayout() {
        const root = document.documentElement;
        // Padding
        const mtb = document.getElementById('mtb').value + 'px';
        const mlr = document.getElementById('mlr').value + 'px';
        root.style.setProperty('--margin-tb', mtb);
        root.style.setProperty('--margin-lr', mlr);

        // Scale
        const scale = document.getElementById('scale').value;
        root.style.setProperty('--table-scale', scale);
    }

    function resetDefaults() {
        document.getElementById('rn').value = 0.6;
        document.getElementById('rs').value = 1.5;
        document.getElementById('rnm').value = 0.6;
        document.getElementById('rm').value = 0.65;
        document.getElementById('decimals').value = 1;
        
        document.getElementById('mtb').value = 20;
        document.getElementById('mlr').value = 20;
        document.getElementById('scale').value = 1;

        updateFonts();
        updateLayout();
        updateTableRender();
    }

    function updateTableRender() {
        const decimals = document.getElementById('decimals').value;
        document.getElementById('val-dec').innerText = decimals;
        renderTable(decimals);
    }

    function renderTable(decimals) {
        const container = document.getElementById('table-container');
        container.innerHTML = ""; 

        const createEl = (data) => {
            const div = document.createElement('div');
            if (data.g === "spacer") {
                div.className = "spacer";
                div.style.gridColumn = `span ${data.c}`;
                return div;
            }

            div.className = `element ${data.g || ''}`;
            
            // Handle ranges (like 57-71)
            if(data.text) {
                div.innerHTML = `<div class="at-num">${data.s}</div><div class="symbol" style="font-size:var(--fs-name); margin-top:5px;">${data.text}</div>`;
                return div;
            }

            let massDisplay = "";
            if (typeof data.m === "number") {
                massDisplay = data.m.toFixed(decimals);
            } else {
                massDisplay = data.m; 
            }

            div.innerHTML = `
                <div class="at-num">${data.n}</div>
                <div class="symbol">${data.s}</div>
                <div class="name">${data.name}</div>
                <div class="mass">${massDisplay}</div>
            `;
            return div;
        };

        // Render Blocks
        elements.forEach(el => container.appendChild(createEl(el)));

        const spacerRow = document.createElement('div');
        spacerRow.className = "f-block-spacer";
        container.appendChild(spacerRow);

        const lSpacer = document.createElement('div');
        lSpacer.className = "spacer";
        lSpacer.style.gridColumn = "span 3";
        container.appendChild(lSpacer);
        lanthanides.forEach(el => container.appendChild(createEl(el)));

        const aSpacer = document.createElement('div');
        aSpacer.className = "spacer";
        aSpacer.style.gridColumn = "span 3";
        container.appendChild(aSpacer);
        actinides.forEach(el => container.appendChild(createEl(el)));
    }

    // Initial Render
    renderTable(1);
