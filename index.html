<! DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Periodic Table Generator</title>
<style>
    : root {
        /* Default Font Sizes - Optimized for printing */
        --fs-num:  0.55em;
        --fs-sym: 1.3em;
        --fs-name: 0.58em;
        --fs-mass: 0.60em;
        
        /* Layout Variables - Print-optimized defaults */
        --margin-tb:  10px;
        --margin-lr: 8px;
        --table-scale: 0.78;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        margin: 0;
        padding: var(--margin-tb) var(--margin-lr);
        text-align: center;
        transition: padding 0.2s ease;
        overflow-x: auto;
    }

    /* Print Preview Mode */
    body.preview-mode {
        background:  #444;
        padding: 20px;
    }

    body.preview-mode .page-preview {
        background: white;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        padding: var(--margin-tb) var(--margin-lr);
        /* Standard landscape letter size at 96 DPI */
        width: 1056px;  /* 11 inches */
        height: 816px;  /* 8.5 inches */
        overflow: hidden;
        position: relative;
    }

    body.preview-mode .margin-guide {
        position: absolute;
        border: 2px dashed #ff6b6b;
        pointer-events: none;
        z-index: 10;
    }

    body.preview-mode .margin-guide.top { 
        top: 0; left: 0; right: 0; 
        height: var(--margin-tb);
        border-bottom: 2px dashed #ff6b6b;
        border-top: none;
        border-left: none;
        border-right: none;
    }

    body.preview-mode .margin-guide.bottom { 
        bottom: 0; left: 0; right: 0; 
        height: var(--margin-tb);
        border-top: 2px dashed #ff6b6b;
        border-bottom: none;
        border-left: none;
        border-right: none;
    }

    body.preview-mode .margin-guide.left { 
        top: 0; left: 0; bottom: 0; 
        width: var(--margin-lr);
        border-right: 2px dashed #ff6b6b;
        border-left: none;
        border-top: none;
        border-bottom: none;
    }

    body.preview-mode .margin-guide.right { 
        top: 0; right: 0; bottom: 0; 
        width: var(--margin-lr);
        border-left:  2px dashed #ff6b6b;
        border-right: none;
        border-top: none;
        border-bottom: none;
    }

    /* --- SETTINGS MENU --- */
    #settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius:  50px;
        cursor: pointer;
        z-index: 1000;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    #settings-btn: hover { background: #555; }

    #preview-btn {
        position: fixed;
        top: 20px;
        right: 140px;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius:  50px;
        cursor:  pointer;
        z-index:  1000;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #preview-btn: hover { background: #0056b3; }
    body.preview-mode #preview-btn { background: #28a745; }

    @media print {
        #settings-btn, #preview-btn { display: none !important; }
    }

    #controls-panel {
        display: none;
        position: fixed;
        top: 70px;
        right: 20px;
        width: 320px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow:  0 10px 25px rgba(0,0,0,0.2);
        z-index: 999;
        text-align: left;
        border: 1px solid #ddd;
        max-height: 85vh;
        overflow-y:  auto;
    }

    #controls-panel.open { display: block; }

    .control-group { 
        margin-bottom: 15px; 
        border-bottom: 1px solid #eee; 
        padding-bottom: 10px; 
    }
    .control-group:last-child { border-bottom: none; }
    
    .control-group label {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
    }

    . control-group . value-display {
        color: #007bff;
        font-weight: normal;
    }

    input[type=range] { 
        width: 100%; 
        cursor: pointer;
        margin-bottom: 3px;
    }

    . btn-row { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    
    button.action-btn {
        flex: 1;
        background-color: #007bff; 
        color: white; 
        border: none; 
        padding: 10px;
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 14px;
        min-width: 80px;
    }
    button.reset { background-color: #6c757d; }
    button.fit { background-color: #28a745; }
    button.action-btn:hover { opacity: 0.9; }

    . help-text {
        font-size: 0.75rem;
        color: #666;
        margin-top: 3px;
        line-height: 1.3;
    }

    /* --- TABLE STYLES --- */
    .table-wrapper {
        display: inline-block;
        transform: scale(var(--table-scale)); 
        transform-origin: top center;
        width: 100%;
        transition: transform 0.2s ease;
    }

    .periodic-table {
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        gap: 3px;
        max-width:  1600px; /* Increased from 1400px */
        margin: 0 auto;
        font-size: 11pt; /* Fixed size for better control */
    }

    .element {
        aspect-ratio: 5/6; /* Slightly taller boxes (was 5/7) */
        border: 1px solid #333;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 3px 5px;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
    }

    /* Text Sizes */
    .at-num { 
        font-size: var(--fs-num); 
        text-align: left; 
        line-height: 1.1; 
        font-weight:  500;
    }
    
    .symbol { 
        font-size: var(--fs-sym); 
        font-weight: bold; 
        line-height: 1; 
        margin: auto 0;
        text-align: center;
    }
    
    .name { 
        font-size: var(--fs-name); 
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow: ellipsis; 
        line-height: 1.1;
        text-align: center;
        font-weight: 500;
    }
    
    .mass { 
        font-size: var(--fs-mass); 
        line-height: 1.1;
        text-align: center;
        font-weight: 400;
    }

    /* Group Colors */
    .g1 { background-color: #ffcccc; }
    .g2 { background-color: #ffdead; }
    .tm { background-color: #ffffcc; }
    .g13 { background-color: #ccffcc; }
    .g14 { background-color: #ccffff; }
    .g15 { background-color: #e6ccff; }
    .g16 { background-color: #ffccff; }
    . g17 { background-color:  #ffccee; }
    .g18 { background-color: #e6e6e6; }
    .lan { background-color: #ffb3e6; }
    .act { background-color: #ff99cc; }
    .spacer { border: none; background: none; }
    .f-block-spacer { 
        grid-column: 1 / -1; 
        height: 8px; 
        border:  none; 
        background: none; 
    }

    /* --- PRINT STYLES --- */
    @media print {
        @page { 
            size: landscape; 
            margin: 0; 
        }
        
        body { 
            background-color: white ! important;
            padding: var(--margin-tb) var(--margin-lr) !important;
        }
        
        #settings-btn, #controls-panel, #preview-btn { 
            display: none !important; 
        }

        .page-preview {
            box-shadow: none !important;
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .margin-guide {
            display: none !important;
        }
        
        .periodic-table { 
            gap: 2px;
            font-size: 11pt;
            page-break-inside: avoid;
        }
        
        .element { 
            border: 1px solid #000;
            break-inside: avoid;
            page-break-inside: avoid;
            /* CRITICAL: Force colors and text to print */
            -webkit-print-color-adjust:  exact ! important;
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        /* CRITICAL: Ensure all text elements print */
        .at-num, .symbol, .name, .mass {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            color: #000 !important;
        }

        . table-wrapper {
            transform: scale(var(--table-scale)) !important;
            page-break-inside: avoid;
        }
    }
</style>

    }

        document. getElementById('val-mlr').textContent = mlr + 'px';
        document.getElementById('val-scale').textContent = Math.round(scale * 100) + '%';

        document.getElementById('rm').value = 0.60;
        
        document.getElementById('mtb').value = 10;
        document.getElementById('mlr').value = 8;
        document.getElementById('scale').value = 0.78;

        updateFonts();
        updateLayout();
    }

    function resetDefaults() {
        fitToPage(); // Use the same optimized defaults
        document.getElementById('decimals').value = 1;
        updateTableRender();
    }

    function updateTableRender() {
        const decimals = document.getElementById('decimals').value;
        document.getElementById('val-dec').innerText = decimals;
        renderTable(decimals);
    }

    function renderTable(decimals) {
        const container = document.getElementById('table-container');
        container.innerHTML = ""; 

        const createEl = (data) => {
            const div = document.createElement('div');
            if (data.g === "spacer") {
                div.className = "spacer";
                div.style.gridColumn = `span ${data.c}`;
                return div;
            }

            div.className = `element ${data.g || ''}`;
            
            // Handle ranges (like 57-71)
            if(data.text) {
                div.innerHTML = `<div class="at-num">${data.s}</div><div class="symbol" style="font-size: var(--fs-name); margin-top:5px;">${data.text}</div>`;
                return div;
            }

            let massDisplay = "";
            if (typeof data.m === "number") {
                massDisplay = data.m.toFixed(decimals);
            } else {
                massDisplay = data.m; 
            }

            div.innerHTML = `
                <div class="at-num">${data.n}</div>
                <div class="symbol">${data.s}</div>
                <div class="name">${data.name}</div>
                <div class="mass">${massDisplay}</div>
            `;
            return div;
        };

        // Render main table
        elements.forEach(el => container.appendChild(createEl(el)));

        // Spacer between main table and f-block
        const spacerRow = document.createElement('div');
        spacerRow.className = "f-block-spacer";
        container.appendChild(spacerRow);

        // Lanthanides
        const lSpacer = document.createElement('div');
        lSpacer.className = "spacer";
        lSpacer.style.gridColumn = "span 3";
        container.appendChild(lSpacer);
        lanthanides.forEach(el => container.appendChild(createEl(el)));

        // Actinides
        const aSpacer = document.createElement('div');
        aSpacer.className = "spacer";
        aSpacer.style.gridColumn = "span 3";
        container.appendChild(aSpacer);
        actinides. forEach(el => container.appendChild(createEl(el)));
    }

    // Initial Render with optimized defaults
    renderTable(1);
    updateFonts();
    updateLayout();
</script>
</body>
</html>
